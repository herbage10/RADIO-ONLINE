<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Gratis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .radio-player {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }
        .radio-player audio {
            width: 100%;
            max-width: 600px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Radio Latina Pop</h1>
        <p>¡Lo mejor de nuestra música!</p>
    </header>
    <div class="container">
        <div class="radio-player">
            <audio controls>
                <source src="https://e20.yesstreaming.net:7201/stream" type="audio/mpeg">
                Tu navegador no soporta la reproducción de audio.
            </audio>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Radio Gratis. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
